---
symlinks:
  - owner:              'root'
    group:              'root'
    src:                "/usr/share/zoneinfo/{{ timezone }}"
    dest:               '/etc/localtime'
install_packages:
  - 'cron'
  - 'ntpsec'
template_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/templates/timezone.j2"
    dest:               '/etc/timezone'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'templates/ntp.conf.j2'
    dest:               '/etc/ntp.conf'
enable_services:        "{{ install_packages }}"
start_services:         "{{ install_packages }}"
restart_services:       "{{ install_packages }}"
